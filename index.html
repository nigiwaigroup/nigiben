<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIGIBEN DON MUEANG AIRPORT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        /* ─── Header ─── */
        header {
            text-align: center;
            margin-bottom: 52px;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            margin-bottom: 8px;
        }

        .logo img {
            width: 160px;
            height: auto;
            border-radius: 16px;
            background: #fff;
            padding: 8px;
            box-shadow: 0 0 32px rgba(180, 220, 100, .25);
        }

        .logo h1 {
            font-size: 1.35rem;
            font-weight: 700;
            letter-spacing: .08em;
            color: #c8e66b;
            text-transform: uppercase;
        }

        header p {
            color: #8b949e;
            font-size: .95rem;
            letter-spacing: .02em;
        }

        /* ─── Grid ─── */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        /* ─── Card ─── */
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 14px;
            padding: 28px 24px;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform .2s, border-color .2s, box-shadow .2s;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--card-glow, rgba(255, 107, 157, .06));
            opacity: 0;
            transition: opacity .3s;
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: var(--card-accent, #ff6b9d);
            box-shadow: 0 8px 32px rgba(0, 0, 0, .4);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-icon {
            font-size: 2rem;
            line-height: 1;
        }

        .card-title {
            font-size: 1.05rem;
            font-weight: 600;
            color: #e6edf3;
        }

        .card-desc {
            font-size: .82rem;
            color: #8b949e;
            line-height: 1.5;
        }

        .card-tag {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: .72rem;
            font-weight: 600;
            background: var(--tag-bg, rgba(255, 107, 157, .15));
            color: var(--tag-color, #ff6b9d);
            width: fit-content;
        }

        /* ─── colour themes per card ─── */
        .c-day1 {
            --card-accent: #ff6b9d;
            --card-glow: rgba(255, 107, 157, .08);
            --tag-bg: rgba(255, 107, 157, .15);
            --tag-color: #ff6b9d;
        }

        .c-day2 {
            --card-accent: #ffa94d;
            --card-glow: rgba(255, 169, 77, .08);
            --tag-bg: rgba(255, 169, 77, .15);
            --tag-color: #ffa94d;
        }

        .c-day3 {
            --card-accent: #69db7c;
            --card-glow: rgba(105, 219, 124, .08);
            --tag-bg: rgba(105, 219, 124, .15);
            --tag-color: #69db7c;
        }

        .c-product {
            --card-accent: #4cc9f0;
            --card-glow: rgba(76, 201, 240, .08);
            --tag-bg: rgba(76, 201, 240, .15);
            --tag-color: #4cc9f0;
        }

        .c-promotion {
            --card-accent: #c44dff;
            --card-glow: rgba(196, 77, 255, .08);
            --tag-bg: rgba(196, 77, 255, .15);
            --tag-color: #c44dff;
        }

        /* ─── Footer ─── */
        footer {
            margin-top: 64px;
            color: #484f58;
            font-size: .78rem;
            text-align: center;
        }
    </style>
</head>
